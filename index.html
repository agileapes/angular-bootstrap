<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html>
<head>
    <title>Angular Bootstrap</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/impress-box.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript">
        (function () {
        var module = angular.module("demoApplication", [], null);
        module.directive("impressBox", function () {
            return {
                restrict: "E",
                replace: true,
                transclude: true,
                scope: {
                    link: "@",
                    glyph: "@",
                    variation: "@"
                },
                template: "<a class='{{variation}} sliding down impress-box' ng-href='{{link}}'>" +
                        "<span class='glyph landmark'><span class='glyphicon glyphicon-{{glyph}}'></span></span>" +
                        "<span class='caption' ng-transclude></span>" +
                        "</a>"
            };
        });
    })();
    </script>
</head>
<body ng-app="demoApplication">
<div class="container">
    <div class="row">
        <impress-box link="docs/icon.html" glyph="th-list" variation="green">Icons</impress-box>
        <impress-box link="docs/dropdown.html" glyph="collapse-down" variation="red">Dropdown</impress-box>
        <impress-box link="docs/btngroup.html" glyph="th-large" variation="purple">Button Group</impress-box>
        <impress-box link="docs/input-group.html" glyph="tasks" variation="orange">Input Group</impress-box>
        <impress-box link="docs/container.html" glyph="inbox" variation="muddy green">Containers</impress-box>
    </div>
    <div class="row">
        <impress-box link="docs/menu.html" glyph="question-sign" variation="blue">Menu</impress-box>
        <impress-box link="docs/breadcrumb.html" glyph="list" variation="dark orange">Breadcrumb</impress-box>
        <impress-box link="docs/pagination.html" glyph="book" variation="teal">Pagination</impress-box>
        <impress-box link="docs/form.html" glyph="edit" variation="wheat">Form</impress-box>
        <impress-box link="docs/image.html" glyph="picture" variation="oceanic blue">Image</impress-box>
    </div>
    <div class="row">
        <impress-box link="docs/button.html" glyph="unchecked" variation="gold">Button</impress-box>
        <impress-box link="docs/panel.html" glyph="folder-close" variation="dark blue">Panel</impress-box>
        <impress-box link="docs/label.html" glyph="pushpin" variation="sky blue">Label</impress-box>
        <impress-box link="docs/badge.html" glyph="info-sign" variation="lavender">Badge</impress-box>
        <impress-box link="docs/alert.html" glyph="eye-open" variation="brown">Alert</impress-box>
    </div>
    <div class="row">
        <impress-box link="docs/progress-bar.html" glyph="refresh" variation="snowy">Progress Bars</impress-box>
        <impress-box link="docs/popover.html" glyph="comment" variation="silver">Popover</impress-box>
    </div>
</div>
</body>
</html>
