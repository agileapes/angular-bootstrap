<div ng-class="{'form-horizontal': orientation == 'horizontal', 'form-inline': orientation == 'inline'}"><div class="form-group" ng-class="{'has-feedback': scope.feedback, 'has-success': scope.state == 'valid', 'has-error': scope.state == 'invalid', 'has-warning': scope.state == 'warning', 'has-info': scope.state == 'notice'}">
    <span ng-if="label"><label for="{{id}}" ng-class="{'sr-only': orientation == 'inline'}" class="control-label {{(orientation == 'horizontal' && label) ? ('col-sm-' + labelSize) : ''}}"><span ng-if="label">{{label}}</span><span ng-if="!label && orientation == 'vertical'">&nbsp;</span></label></span>
        <div ng-if="orientation != 'inline'" ng-class="{'col-sm-12': orientation == 'horizontal' && !label}" class="{{(orientation == 'horizontal' && label) ? ('col-sm-' + (12 - labelSize)) : ''}}">
            <input id="{{id}}" class="form-control" type="{{type}}" placeholder="{{placeholder}}" ng-model="scope.ngModel"/>
            <span ng-if="feedback" class="glyphicon glyphicon-{{feedback}} form-control-feedback"></span>
        </div>
    <input ng-if="orientation == 'inline'" id="{{id}}" class="form-control" type="{{type}}" placeholder="{{placeholder}}" ng-model="scope.ngModel"/><span ng-if="orientation == 'inline' && feedback" class="glyphicon glyphicon-{{feedback}} form-control-feedback"></span>
</div></div>
