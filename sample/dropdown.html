<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html xmlns:x="http://www.agileapes.com/ui" ng-app="demoApp">
<head>
    <title>Angular Bootstrap</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <script src="../js/config.js"></script>
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-ui.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/demo.js"></script>
</head>
<body>
    <div class="container">
        <x:dropdown id="myDropdown" label="Hello" kind="normal" caret="true" size="large" glyph="asterisk" position="after">
            <x:dropdown-header glyph="adjust">First Header</x:dropdown-header>
            <x:dropdown-header>First Header</x:dropdown-header>
            <x:dropdown-item href="javascript:alert(1);" glyph="save">First</x:dropdown-item>
            <x:dropdown-item href="javascript:alert(2);" glyph="asterisk">Second</x:dropdown-item>
            <x:dropdown-divider></x:dropdown-divider>
            <x:dropdown-item disabled="true" href="javascript:alert(3);">Third</x:dropdown-item>
            <x:dropdown-item href="javascript:alert(4);">Fourth</x:dropdown-item>
        </x:dropdown>
    </div>
</body>
</html>
