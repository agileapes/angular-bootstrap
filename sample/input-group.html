<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html xmlns:ui="http://www.agileapes.com/ui" data-bootstrapui="">
<head>
    <title>Angular Bootstrap :: Input Group</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <script src="../js/config.js"></script>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/bootstrapui-0.4.js"></script>
    <script src="../js/directives/inputGroup.js"></script>
    <script src="../js/directives/icon.js"></script>
    <script src="../js/demo.js"></script>
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="../index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><span class="glyphicon glyphicon-tasks"></span> Input Group</li>
    </ol>
    <h1 class="page-header">Input Group</h1>
    <div class="row">
        <div class="col-lg-4">
            <ui:input-group>
                <input type="text" class="form-control"/>
                <ui:group-append>GO</ui:group-append>
            </ui:input-group>
        </div>
        <div class="col-lg-4">
            <ui:input-group>
                <ui:group-prepend><ui:icon glyph="user"></ui:icon></ui:group-prepend>
                <input type="text" class="form-control" placeholder="Username"/>
            </ui:input-group>
        </div>
        <div class="col-lg-4">
            <ui:input-group>
                <ui:group-prepend>@</ui:group-prepend>
                <input type="text" class="form-control"/>
                <ui:group-append>
                    <button class="btn btn-default" type="button">Go!</button>
                </ui:group-append>
            </ui:input-group>
        </div>
    </div>
</div>
</body>
</html>
