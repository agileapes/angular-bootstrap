<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html xmlns:x="http://www.agileapes.com/ui" ng-app="demoApp">
<head>
    <title>Angular Bootstrap</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <script src="../js/config.js"></script>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-ui.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/demo.js"></script>
    <script>
        var originalConsole = console;
        console = {
            log: function (str) {
                var $pre = $("pre");
                $pre.text(($pre.text() + "\n" + str).replace(/^\s+/, "").replace(/\s+$/, ""));
                originalConsole.log(str);
            }
        };
        $(function () {
            $("x\\:pagination").on('changing', function (e, to, from, stop) {
                if (from % 2 == to % 2) {
                    console.log("---- Stopped");
                    stop();
                } else {
                    console.log('changing: ' + from + " -> " + to);
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <x:pagination id="x1" first="1" last="20" current="7" navigation="true" show="6"></x:pagination>
    <pre style="max-height: 200px; border: 1px dashed #000000; padding: 5px; margin: 5px;"></pre>
</div>
</body>
</html>
