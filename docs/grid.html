<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html xmlns:ui="http://www.agileapes.com/ui" data-bootstrapui>
<head>
    <title>Angular Bootstrap :: Grid</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <script src="../js/config.js"></script>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/bootstrapui-0.4.js"></script>
    <script src="../js/demo.js"></script>
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="../index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><span class="glyphicon glyphicon-th"></span> Grid</li>
    </ol>
    <h1>Grid</h1>
    <input ng-model="myFilter" />
    <ui:grid selection="single" pagination="true" ng-model="users | sort:'name' | filter:myFilter">
        <ui:columns>
            <ui:column title="Name" sortable="true" pinned="true" state="notice" glyph="" model="name"></ui:column>
            <!--<ui:column title="Email" sortable="true" pinned="true" state="notice" glyph="">-->
                <!--<ui:form-input type="email" ng-model="email"></ui:form-input>-->
            <!--</ui:column>-->
        </ui:columns>
    </ui:grid>
</div>
</body>
</html>
