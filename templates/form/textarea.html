<div ng-class="{'form-horizontal': orientation == 'horizontal', 'form-inline': orientation == 'inline'}"><div class="form-group" ng-class="{'has-feedback': scope.feedback, 'has-success': scope.state == 'valid', 'has-error': scope.state == 'invalid', 'has-warning': scope.state == 'warning', 'has-info': scope.state == 'notice'}">
    <span ng-if="label"><label for="{{id}}" ng-class="{'col-sm-{{labelSize}}': orientation == 'horizontal' && label, 'sr-only': orientation == 'inline'}" class="control-label {{(orientation == 'horizontal' && label) ? ('col-sm-' + labelSize) : ''}}"><span ng-if="label">{{label}}</span><span ng-if="!label && orientation == 'vertical'">&nbsp;</span></label></span>
    <div ng-if="orientation != 'inline'">
        <div class="{{(orientation == 'horizontal' && label) ? ('col-sm-' + (12 - labelSize)) : ''}}" ng-class="{'col-sm-12': orientation == 'horizontal' && !label}">
            <textarea id="{{id}}" class="form-control" rows="scope.rows" ng-model="scope.ngModel"></textarea>
            <span ng-if="feedback" class="glyphicon glyphicon-{{feedback}} form-control-feedback"></span>
        </div>
    </div>
    <input type="text" ng-if="orientation == 'inline'" id="{{id}}" class="form-control" placeholder="{{label}}" ng-model="scope.ngModel"/><span ng-if="orientation == 'inline' && feedback" class="glyphicon glyphicon-{{feedback}} form-control-feedback"></span>
</div></div>
